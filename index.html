<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estiloResp.css"/>
    <script text="js/javascript" src="script.js"></script>
    <title>Sorteio de numeros</title>
</head>
<style>

<body>
<header>
    <div id = "cabecalho" class="header " >
        <div class="logo" >
         <a href="index.html"><img src="img/loteria.png"/></a>
        </div>
    </div>
</header>
<div  id = 'container'class="container">
    <div class="campoBtn">
        <div id="escolherMega" onclick="escolherMega()">Mega-Sena</div>
        <div id="escolherQuina" onclick="escolherQuina()">Quina</div>
        <button id="sorteador" onclick="sortear()">Sortear</button>
    </div>
    
    <fieldset id="jogoMega" class="mega ">
        <input type="number" name="numSort" id="campo" disabled="disabled"/>
        <input type="number" name="numSort" id="campo2" disabled="disabled"/>
        <input type="number" name="numSort" id="campo3" disabled="disabled"/>
        <input type="number" name="numSort" id="campo4" disabled="disabled"/>
        <input type="number" name="numSort" id="campo5" disabled="disabled"/>
        <input type="number" name="numSort" id="campo6" disabled="disabled"/>
    </fieldset>
    <fieldset id="jogoQuina" class="quina ">
        <input type="number" name="numSort" id="campo7" disabled="disabled"/>
        <input type="number" name="numSort" id="campo8" disabled="disabled"/>
        <input type="number" name="numSort" id="campo9" disabled="disabled"/>
        <input type="number" name="numSort" id="campo10" disabled="disabled"/>
        <input type="number" name="numSort" id="campo11" disabled="disabled"/>
    </fieldset>
</div>
<div class="container2"></div>
<div  id='chamada'class="call"> Não sabe em que numero jogar na loteria?</br>Acesse o App que ele escolhe os numeros para você.</div>
<footer>
    <div class="rodape" id="teste">
        <div class="git"><a href="https://github.com/Luizfelippepucca" target="_blanck"><img src="img/git.png"/></a></div>
        <div class="git2"><a href="https://www.linkedin.com/in/luiz-felippe-pucca-rodrigues-a7991a189/" target="_blanck"><img src="img/linkedin.png"/></a></div>
        <div class="logo2"><img src="img/loteria.png"/></div>
        <div class="darkmode">
            <div class="On">Off</div>
            <div class="off">on</div>
            <label id="switcher" class="darkmodeOn" name="On"><input id="modeOn" onclick="modeOn()" type="checkbox"/>DM</label>
            
        </div>
    </div>
    
</footer>
</body>
</html>
